<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Growth of the United States</title>
    <link rel="stylesheet" type="text/css" href="fullpage.css" />
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    
    <div id="fullpage">
        <div class="section" id="s1">
            <h1 id="s1h1">The Growth of the United States </h1>
            <p id="s1p1">An Exploritary Data Analysis of the US Population</p>
        </div>
        <div class="section" id="s2">
            <h1 id="s1h1">Population of the US by Year</h1>
            <div style="text-align: center;"><img src="images/Sheet_1.png" alt="sheet_1" style="width:50%"></div>
        </div>
        <div class="section" id="s3" style="text-align: center;">
                <h1 id="s2h1">United States Population Choropleth Map 2018</h1>
                <div style="font-family: 'Montserrat';">
                    <form id="dimensions">
                        <input  type='radio' id="both" name="mode" onclick="updateData()" checked>Both</input>
                        <input type='radio' id="male" name="mode"onclick="updateDataMale()">Male</input>
                        <input type='radio' id="female" name="mode"onclick="updateDataFemale()">Female</input>
                    </form>
                </div>
                <div class="slidecontainer"style="font-family: 'Montserrat';">
                    <input type="range" min="2000" max="2018" value="2000" class="slider" id="slider" onchange="updateData()">
                        <p>Year: 
                            <span id="year"></span>
                        </p>
                    </div>
                <div>
                        <script src="https://d3js.org/d3.v5.min.js"></script>
						<script src="https://d3js.org/d3.v4.min.js"></script>
						<script src="https://d3js.org/topojson.v2.min.js"></script>
						<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
                        <svg id="map" viewBox="0 0 960 600"></svg>
                    <script type="text/javascript" src="test.js"></script></div>
        </div>
        <div class="section" id="s4"></div>
    </div>
    
    <script type="text/javascript" src="fullpage.js"></script>
    <script type="text/javascript">
        var myFullpage = new fullpage('#fullpage', {
            anchors: ['firstPage', 'secondPage', '3rdPage'],
            sectionsColor: ['white', 'white', 'white', 'white'],
            autoScrolling: true,
            navigation: true,
            navigationTooltips: ['Introduction', 'section 2', 'section 3', 'section 4']
            
            
        });
    </script>
</body>
</html>
